<html>
<!-- This Demo overlays a rigged hand on top of the existing page.  Requires a WebGL-capable browser. -->
<head>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
  <script src="http://js.leapmotion.com/leap-0.6.4.js"></script>
  <script src="http://js.leapmotion.com/leap-plugins-0.1.6.1.js"></script>
  <script src="http://js.leapmotion.com/leap.rigged-hand-0.1.3.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.2.js"></script>
  <script src="leap.js"></script>	
  

</head>
<body>

<h1>Rigged Hand - Quickstart</h1>
<p>Bring your hand over the Leap, and you should see it displayed</p>

<script>
$(function(){
  LeapController
    .use('riggedHand', {
      scale: 8,
      offset: new THREE.Vector3(100,110,100),
      positionScale: 0.0000000000000000000000000001
      //scale: 1
      //offset: new THREE.Vector3(0,0,100)

  })

	LeapController.on('riggedHand.meshAdded', function(handMesh, leapHand){
  handMesh.material.opacity = 1;
});
}
);
</script>




</body>
</html>
